- name: apt update
  apt:
    update_cache: yes

- name: Update all packages to the latest version
  apt:
    upgrade: dist
    allow_unauthenticated: yes
    autoremove: yes

- name: Install Terraform Key
  shell: "wget -O- https://apt.releases.hashicorp.com/gpg | sudo gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg"
  become: true

- name: repository is added
  ansible.builtin.apt_repository:
    repo: "{{ item }}"
    state: present
  with_items:
    - deb [arch=amd64 signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com jammy main

- name: Install Packages
  apt:
    name: "{{ apt.packages }}"
    state: present
    allow_unauthenticated: yes
    update_cache: yes

- name: Remove useless packages from the cache
  apt:
    autoclean: yes

- name: Remove dependencies that are no longer required
  apt:
    autoremove: yes

